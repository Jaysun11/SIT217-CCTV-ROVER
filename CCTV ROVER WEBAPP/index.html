<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>

  <div id="container" class="centre">

    <div id="connect-buttons" class="centre">
      <button class="button-connect" role="button" id="connect">Connect <span class="material-icons">bluetooth_connected</span></button>
      <button class="button-disconnect" role="button" id="disconnect">Disconnect<span class="material-icons">bluetooth_disabled</span></button>
    </div>

    <div id="video-container" class="centre">
      <div class="centre" style="text-align:center;">Rover Footage</div>
      <!-- This IP must be commented out -> server started -> server url closed -> Ip opened -->
      <!-- IP must match ip of cam webserver -->
      <img src="http://192.168.20.19:81/stream" id ="video" class="centre">
    </div>

    <div id="contents" class="centre">

      <div id="terminal-cont">
        <div id="terminal-title">Terminal</div>

        <div id="terminal">
          <div>Device connection...</div>
          <div class="out">Outcoming message</div>
          <div class="in">Incoming message</div>
        </div>

        <form id="send-form">
          <input id="input" placeholder="Enter Message Here..." type="text">
          <button type="submit" id="send_button"><span class="material-icons">send</span></button>
        </form>
      </div>

      <div id="Controls">
        <div id="buttons">
        <div class="controller-button" id="forward_button" style=margin-left:34%;>Forward<span class="material-icons">keyboard_arrow_up</span></div>
        </br></br>
        <div class="controller-button" id="left_button"><span class="material-icons">keyboard_arrow_left</span>Left</div>
        <div class="controller-button" id="backward_button"><span class="material-icons">keyboard_arrow_down</span>Back</div>
        <div class="controller-button" id="right_button"><span class="material-icons">keyboard_arrow_right</span>Right</div>
        </br></br>
        <div class="controller-button" id="light_button">Light <span class="material-icons">lightbulb</span></div>
        <div class="controller-button" id="alarm_button">Alarm <span class="material-icons">notifications_active</span></div>

        <div class="controller-button" id="photo_button">Photo <span class="material-icons">photo_camera</span></div>
        </br></br>
        <select name="emotions" id="emotions-list">
            <option value="cuddly">Cuddly</option>
            <option value="wow">WOW</option>
            <option value="surprise">Surprise</option>
            <option value="ooh">OOOH</option>
            <option value="sleepy">SLEEPY</option>
            <option value="happy">HAPPY</option>
            <option value="super-happy">SUPER HAPPY</option>
            <option value="confused">CONFUSED</option>
            <option value="sad">SAD</option>
            <option value="fart">FART</option>
        </select>
        <div class="controller-button" id="emotion_button" >Emotion <span class="material-icons">mood</span></div>
      </div>
      </div>

   </div>



</div>

<script src="main.js"></script>

</body>
</html>
